name: Cypress project
on: [push]
jobs:
  cypress-run:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.6.0
      - name: Cypress.io
        uses: cypress-io/github-action@v5.0.2
      - name: Uploading artifact
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: index
          path: reports
          retention-days: 30 
